<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="item">
                <img src="./img/featured1.webp" alt="">
                <h2>STRIPE FOR SAAS</h2>
                <h5>Accept payments in your Software
                    -as-a-Service product with Stripe</h5>
                    <div class="btns">
                        <button id="stripe">#stripe</button>
                        <button id="pro">#pro</button>
                        <button id="typescript">#typescript</button>
                    </div>
            </div>
            <div class="item">
                <img src="./img/featured2.webp" alt="">
                <h2>NEXT.JS FULL COURSE</h2>
                <h4>Master the fundamentals of Next.js
                    14 and the App Router
                </h4>
                    <div class="btns">
                        <button id="react">#react</button>
                        <button id="nextjs">#nextjs</button>
                        <button id="postgres">#postgres</button>
                        <button id="pro2">#pro</button>
                    </div>
            </div>
            <div class="item">
                <img src="./img/featured3.webp" alt="">
                <h2>SVELTEKIT FULL COURSE</h2>
                <h4>Learn how to build awesome full-
                    stack apps with SvelteKit
                </h4>
                    <div class="btns">
                        <button id="svelte">#svelte</button>
                        <button id="firebase">#firebase</button>
                        <button id="pro2">#pro</button>
                    </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
